server:
  port: 8080

spring:
  application:
    name: weise-api

  datasource:
    url: jdbc:postgresql://localhost:5433/weise_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect