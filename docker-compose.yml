version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: weise_db
    environment:
      POSTGRES_DB: weise_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: